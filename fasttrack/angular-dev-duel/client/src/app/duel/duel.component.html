<div style="
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 10vh;
  ">
  <div style="display: flex; flex-direction: row">
    <app-text-input *ngIf="!profilesShown" (usernameChange)="receiveUsernameOne($event)"></app-text-input>
    <p *ngIf="!profilesShown" style="margin: 2vh 20px">VS</p>
    <app-text-input *ngIf="!profilesShown" (usernameChange)="receiveUsernameTwo($event)"></app-text-input>
  </div>
  <br />
  <div *ngIf="errorMessage && !profilesShown" class="error-message">
    {{ errorMessage }}
  </div>
  <br />
  <h1 *ngIf="profilesShown">Winner</h1>
  <div *ngIf="profilesShown" class="winner-display">
    <div *ngIf="loading">Loading...</div>
    <h4 *ngIf="!loading">{{winner}}</h4>
  </div>

  <button *ngIf="profilesShown" class="start-over" (click)="startOver()"> <i class="fa-solid fa-rotate"></i>
    Start Over</button>

  <button *ngIf="!profilesShown" class="submit-button" (click)="onSubmit()">Duel</button>
  <app-duel-profiles-card *ngIf="profilesShown && profiles?.length === 2">
    <app-profile-card left>
      <app-profile [username]="profiles[0].username" [name]="profiles[0].name" [location]="profiles[0].location"
        [bio]="profiles[0].bio" [avatarUrl]="profiles[0]['avatar_url']" [titles]="profiles[0].titles"
        [favoriteLanguage]="profiles[0]['favorite-language']" [publicRepos]="profiles[0]['public-repos']"
        [totalStars]="profiles[0]['total-stars']" [highestStarred]="profiles[0]['highest-starred']"
        [perfectRepos]="profiles[0]['perfect-repos']" [followers]="profiles[0].followers"
        [following]="profiles[0].following" [publicReposBool]="winningAttributesP1['public-repos'] "
        [totalStarsBool]="winningAttributesP1['total-stars'] "
        [highestStarredBool]="winningAttributesP1['highest-starred'] "
        [perfectReposBool]="winningAttributesP1['perfect-repos'] "
        [followersBool]="winningAttributesP1['followers'] "
        [followingBool]="winningAttributesP1['following'] ">
      </app-profile>
    </app-profile-card>

    <app-profile-card right>
      <app-profile [username]="profiles[1].username" [name]="profiles[1].name" [location]="profiles[1].location"
        [bio]="profiles[1].bio" [avatarUrl]="profiles[1]['avatar_url']" [titles]="profiles[1].titles"
        [favoriteLanguage]="profiles[1]['favorite-language']" [publicRepos]="profiles[1]['public-repos']"
        [totalStars]="profiles[1]['total-stars']" [highestStarred]="profiles[1]['highest-starred']"
        [perfectRepos]="profiles[1]['perfect-repos']" [followers]="profiles[1].followers"
        [following]="profiles[1].following" [publicReposBool]="winningAttributesP2['public-repos'] "
        [totalStarsBool]="winningAttributesP2['total-stars'] "
        [highestStarredBool]="winningAttributesP2['highest-starred'] "
        [perfectReposBool]="winningAttributesP2['perfect-repos'] "
        [followersBool]="winningAttributesP2['followers'] "
        [followingBool]="winningAttributesP2['following'] ">
      </app-profile>
    </app-profile-card>
  </app-duel-profiles-card>
</div>
